<div id="beer-overlay">
  <div id="exit">
    <button class="btn btn-default close" ng-click="exitBeer()"><i class="fa fa-times-circle fa-2x"></i></button>
  </div>
  <div id="overlay-timeout">
    <div id="gif">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 100px">
          BREWING
        </div>
      </div>
    </div>
  </div>
  <div id="beer-details">
    <h1>{{beer}}</h1>
  </div>
</div>
