<div id="beer-overlay">
  <div id="exit">
    <button class="btn btn-default close" ng-click="exitBeer()"><i class="fa fa-times-circle fa-2x"></i></button>
  </div>
  <div id="overlay-timeout">
    <div id="gif">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
          BREWING
        </div>
      </div>
    </div>
  </div>
  <div id="beer-details">
    <p>Beer</p>
    <img src="{{brewery.brewery_label}}">
    <ul>
      <li>{{beer.beer_name}}</li>
      <li>{{beer.beer_abv}}</li>
      <li>{{beer.beer_description}}</li>
      <li>{{beer.beer_style}}</li>
    </ul>
    <p>Brewery</p>
    <ul>
      <li>{{brewery.brewery_name}}</li>
      <li>{{brewery.brewery_location.brewery_city}}, {{brewery.brewery_location.brewery_state}}</li>
    </ul>
  </div>
</div>
